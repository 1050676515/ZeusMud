<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	
	<script src="js/json3.min.js"></script>
	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
	<script src="js/purl.js"></script>
	<script src="js/template.js"></script>
	
	<script src="js/options.js"></script>
	<script src="js/chat.js"></script>

	<script src="cfg/labelTypeDefine.js"></script>
	
	
	<style type="text/css">
		#lstMain {
			list-style: none;
			padding-left: 0;
		}

		#lstMain .chat_line {
			margin-bottom: 10px;
		}

		.uname {
			cursor: pointer;
		}

		#frmSender {
			position: absolute;
			bottom: 0;
			left: 0;
			right: 0;
		}

	</style>
</head>
<body>
<ul id="lstMain">

</ul>
<form id="frmSender" class="form-inline" onsubmit="window.external.sendMessage($('#txtMessage').val());return false;">
	<tabel>
		<tr>
			<td width="100">
				<label class="input-group-addon" for="txtMessage">发送消息：</label>
			</td>
			<td width="200">
				<input id="txtMessage" type="text" placeholder="发送内容……" name="content" class="form-control" style="display:inline-block;width: 100%"/>
			</td>
			<td width="100">
				<input type="submit" class="btn btn-primary btn-sm" value="发送" style="display: inline-block;"/>
			</td>
		</tr>
	</tabel>
</form>
<div class="hide">
	<script type="text/template" id="chat_line">
		<li class="chat_line">
			<span class="label label-{%channel.type%}">{%channel.name%}</span>
			<code id="{%user.id%}" class="uname label-{%user.type%}">{%user.name%}</code>
			<span class="content">{%content%}</span>
		</li>
	</script>
</div>
<script type="text/javascript">
	/* 初始化代码 */
	$(document).on('click', '.uname', function (){
		window.external.userNameClicked($(this).attr('id'));
	});

	var line_template = $('#chat_line').html();


</script>
</body>
</html>
